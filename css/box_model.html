        <style>
            .card{

                border: 3px solid red;
                margin: 25px;
                padding: 15px;
                box-sizing: border-box;
            }
            p{
                font-style: italic;
                font-weight: bolder;
            }
        </style>

        <div class="card">
            box-model

   margin:Space outside the border
   border:line around the content

-->
