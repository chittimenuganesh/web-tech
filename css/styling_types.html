<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styling_types.css"/>
        <title>styling_types</title>
        <style>
            span{
                color: green;
            }
        </style>
    </head>
    <body>
        <h5>inline styling:</h5>
        <!--the styling is given within the element.-->
        <p style="color: orangered;">learn #1 </p>

        <h5>internal styling:</h5>
        <!--the styling using the style tag in the head-->
        <span>learn #2</span>

        <h5>external styling:</h5>
        <!--the styling through importing ***.css files -->
        <h6>learn #3</h6>

    </body>
</html>
