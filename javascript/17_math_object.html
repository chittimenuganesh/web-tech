<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Math object</title>
    </head>
    <body>
        <p>check in console.</p>
        <script>
            console.log('Math object :');
            console.log("pi :",Math.PI);
            console.log("round 4.6 :",Math.round(4.6));
            console.log("floor 4.9 :",Math.floor(4.9));
            console.log("ceil 4.1 :",Math.ceil(4.1));
            console.log("trune 4.9 :",Math.trunc(4.9));
            console.log("2^3 :",Math.pow(2,3));
            console.log("root of 16 :", Math.sqrt(16));
            console.log("abs(-6) :", Math.abs(-6));
            console.log("random (0-1) :", Math.random(1,10));
            console.log('max :',Math.max(100,200,300));
            console.log('min :',Math.min(20, 3, 4));
        </script>
    </body>
</html>
