<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>variables & data types</title>
    </head>
    <body>
        <p>variables and data types:</p>
        <p>check in console</p>
        <script>
            let x = "name";
            let n = 0;
            let b = true;
            let u ; // undefined data type
            let v =null;
            console.log("string:",x);
            console.log("number:",n);
            console.log("boolean:",b);
            console.log("undefined:",u);
            console.log("null:",v)
        </script>
    </body>
</html>

<!--
# data types
JavaScript has 7 core data types:

Type	| Example
string	: "Void"
number	: 13, 7.5
boolean	: true, false
null	: null
undefined :	undefined
object	: { key: "value" }
symbol	: Symbol("id")
- undefined = declared but no value
- null = value is intentionally nothing,
-->
