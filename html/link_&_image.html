<!-- link & images -->
 <!DOCTYPE html>
 <html>
    <head>
        <title>Link & Images</title>
    </head>
    <body>
        <!--link-->
        <a href="https://youtube.com" target="_blank"> YouTube is Here. </a>
        <!-- target = "_blank " : open link in new page -->
        <!-- href : URL to go to -->
        <!-- rel="noopener noreferrer" : security -->

        <!--Images-->
        <img src="image.jpg" alt="its_my_photo" width="100" height="100">
        <!-- src : image path/image link-->
        <!-- alt : it is a description when the image is not access -->
        <!--width/height : size controls [ in pixels ]-->
    </body>
 </html>
