<!-- text elements -->
 <!DOCTYPE html>
 <html>
    <head>
        <title>Text Elements</title>
    </head>
    <body>
        <h1>This is the main headings upto h6. </h1>
        <p>This tag is used for paragraph.</p>
        <strong>This tag is used for bold. </strong>
        <em>This tag for italic texture.</em>
        <pre>preformatted text</pre>
        <hr> <!--Horizontal line -->
        <br> <!-- Line break -->
    </body>
 </html>
