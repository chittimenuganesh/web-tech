<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <!--Unorder List-->
    <h1>Unorder List</h1>
    <ul>
      <li>milk</li>
      <li>egg</li>
    </ul>
    <h1>Ordered List</h1>
    <!--Ordered List-->
    <ol>
      <li>first</li>
      <li>second</li>
    </ol>
    <h1>Definiotion List</h1>
    <!--Definiotion List-->
    <!--use when explain terms-->
    <dl>
      <dt>HTML</dt>
      <dd>HyperText Markup Language</dd>
      <dt>CSS</dt>
      <dd>Casecading Style Sheets</dd>
    </dl>
  </body>
</html>
