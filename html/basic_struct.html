<!-- HTML - HyperText Markup Language. -->
<!--it is the skeleton of the web page. -->
<!-- it defines structure, not design. -->

<!DOCTYPE html>
<html>
    <head>
        <title>WEB_TECH</title>
    </head>
    <body>
       <!--page starts from here-->
       <text>Starting WEB_TECH on 17/06/2025</text>
    </body>

<!--
    <!DOCTYPE html> : tells the browser this is the HTML5 document.
    <html> : root element. ll HTML code goes inside it.
    <head> : meta info (title, style,logo,etc..,)
    <title> : browser tab name
    <body> : the page starts from this. everything is shown on web always on top left side.
    <link>	Connects CSS files
    <script>	Connects JavaScript
-->
