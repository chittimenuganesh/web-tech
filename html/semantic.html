<!--semantic Tags-->
<!DOCTYPE html>
<html>
  <head>
    <title>semantic tags</title>
    <link rel="icon" href="files/image.jpg" type="image/png" />
  </head>
  <body>
    <!--logo , site title , may be a banner-->
    <header>
      <h1>it's_me</h1>
    </header>

    <!-- navigation bar with links -->
    <nav>
      <a href="#">home</a>
      <a href="#">section_1</a>
      <a href="#">section_2</a>
    </nav>

    <main>
      <!--main content block like intro, features,..,-->
      <section>
        <h2>about_me</h2>
        <p>starting second day of leaening</p>
      </section>

      <!--a blog post, news item, or user content-->
      <article>
        <h2>blog</h2>
        <p>let me start everything from scrap.</p>
      </article>

      <!-- side info like ads, suggestion, or tips.-->
      <aside>
        <p>Boredom is always perfect way.</p>
      </aside>
    </main>

    <!--contact info, @copy rights , social links.-->
    <footer>
      <p>All things reserved.</p>
    </footer>
  </body>
</html>
